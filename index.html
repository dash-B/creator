<!doctype html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>DashB version Creator</title>
		<link rel='stylesheet' type='text/css' href='style.css' />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
		<script src='main.js'></script>
	</head>
	<body>
		<div id='menu'>
			<textarea class='menu-item' id='x' placeholder='x (from the left side of the page) (ex. 20%)'
             spellcheck='false'></textarea>
			<textarea class='menu-item' id='y' placeholder='y (from the VERY top of the page) (ex. 20%).'
             spellcheck='false'></textarea>
			<textarea class='menu-item' id='width' placeholder='width (ex. 20%)' spellcheck='false'></textarea>
			<textarea class='menu-item' id='height' placeholder='height (ex. 90% for fullscreen).' spellcheck='false'></textarea>
			<textarea class='menu-item' id='background' placeholder='background (ex. white)' spellcheck='false'></textarea>
			<textarea class='menu-item' id='color' placeholder='color (ex. black)' spellcheck='false'></textarea>
			<textarea class='menu-item' id='font' placeholder='font (ex. Monospace)' spellcheck='false'></textarea>
			<textarea class='menu-item' id='fontsize' placeholder='font size (ex. 24pt)' spellcheck='false'></textarea>
			<textarea class='menu-item' id='text' placeholder='text (ex. lorem ipsum)' spellcheck='false'></textarea>
			<button class='menu-item' id='add-cell'>Add</button>
			<button class='menu-item' id='rem-cell'>Remove</button>
			<button class='menu-item' id='download'>Download</button>
			<select class='menu-item' id='widget'>
				<option value='blank'>Blank</option>
				<option value='clock'>Clock</option>
    <option value='textarea'>TextBox</option>
			</select>
			<select class='menu-item' id='corners'>
				<option value='square'>Square Corners</option>
				<option value='rounded'>Rounded Corners</option>
			</select>
		</div>
	</body>
</html>
